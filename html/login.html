<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css"  href="../css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        
        <script src="../javascript/bootstrap.js"></script>
        <script src="../javascript/script.js"></script>
        
        <meta charset="UTF-8">

        <title>Login or Sign Up</title>

    </head>


    <body>
        <div class = "container login-box">
            <header>
                  <a href="index.html"><img class="img-fluid" src ="../images/temporary_header.png" alt = "header"></a>
            </header>
            <hr>
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
                <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Signup</button>
            <hr>
        
            <div id="id01" class="modal">

                <form class="modal-content animate" action="../php/login.php" method="POST">

                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              </form>
        </div>

        <div id="id02" class="modal">

            <form class="modal-content animate" action="../php/signup.php" method="POST">

              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>

              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label for="psw"><b>Confirm Password</b></label>
              <input type="password" placeholder="Re-enter Password" name="repsw" required>

              <button type="submit">Signup</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>

              <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>

            </form>
        </div>
             <footer>
                <img class="img-fluid" src ="../images/temporary_footer.png" alt = "footer">
            </footer>
        </div>
    </body>
    

        
        
    
</html>
